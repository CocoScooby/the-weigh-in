
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Weigh In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://i.ibb.co/1bnWpsq/boxing-arena-bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="text-white bg-black bg-opacity-80 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-4xl w-full bg-black bg-opacity-70 p-6 rounded-lg shadow-lg fade-in flex flex-col md:flex-row items-center justify-between gap-6">
    <!-- Fighter Silhouettes -->
    <div class="hidden md:block md:w-1/4 text-center">
      <img src="https://i.ibb.co/W3NdwZg/fighter-left.png" alt="Left Fighter" class="w-full max-w-[120px] mx-auto" />
    </div>

    <!-- Input Form -->
    <div class="w-full md:w-2/4 text-center space-y-4">
      <h1 class="text-3xl md:text-4xl font-bold mb-2">The Weigh In</h1>
      <p class="text-sm md:text-base mb-4">Enter your stats to find your closest fight twin. <br>Compare Tale of the Tape and share your match with friends.</p>

      <input type="number" placeholder="Height (cm)" class="w-full p-2 rounded text-black" />
      <input type="number" placeholder="Weight (kg)" class="w-full p-2 rounded text-black" />
      <input type="number" placeholder="Age (optional)" class="w-full p-2 rounded text-black" />
      <input type="text" placeholder="City (optional)" class="w-full p-2 rounded text-black" />

      <button class="bg-red-600 text-white font-semibold py-2 w-full rounded mt-2">Find My Match</button>

      <button class="bg-blue-600 text-white py-2 px-4 rounded mt-4">Share My Match</button>
      <div class="mt-4">
        <div class="bg-gray-800 p-2 text-xs rounded">AdSense Ad Placeholder</div>
      </div>
    </div>

    <!-- Fighter Silhouettes -->
    <div class="hidden md:block md:w-1/4 text-center">
      <img src="https://i.ibb.co/NFVnQLm/fighter-right.png" alt="Right Fighter" class="w-full max-w-[120px] mx-auto" />
    </div>
  </div>
</body>
</html>
