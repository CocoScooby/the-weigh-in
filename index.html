
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Weigh In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen px-4">
  <div class="text-center max-w-md text-gray-300 mb-6">
    <h1 class="text-4xl font-bold mb-4">The Weigh In</h1>
    <p class="text-lg fade-in">Enter your stats to find your closest fight twin. Compare Tale of the Tape and share your match with friends.</p>
  </div>
  <form class="w-full max-w-md fade-in space-y-4">
    <input type="number" placeholder="Height (cm)" class="w-full px-4 py-3 rounded text-black" required />
    <input type="number" placeholder="Weight (kg)" class="w-full px-4 py-3 rounded text-black" required />
    <input type="number" placeholder="Age (optional)" class="w-full px-4 py-3 rounded text-black" />
    <input type="text" placeholder="City (optional)" class="w-full px-4 py-3 rounded text-black" />
    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 py-3 rounded font-semibold text-white transition duration-300">Find My Match</button>
  </form>
  <div class="mt-6 flex justify-center items-center space-x-4 fade-in">
    <img src="https://cdn-icons-png.flaticon.com/512/1073/1073720.png" alt="Fighter" class="w-16 h-16 animate-pulse" />
    <img src="https://cdn-icons-png.flaticon.com/512/1073/1073720.png" alt="Fighter" class="w-16 h-16 animate-pulse" />
  </div>
  <button class="mt-6 bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded transition duration-300 fade-in">Share My Match</button>
  <div class="mt-10 w-full max-w-md bg-gray-800 text-center text-white py-2 rounded fade-in">AdSense Ad Placeholder</div>
</body>
</html>
